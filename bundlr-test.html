<!DOCTYPE html>
<html>
<head>
    <title>Bundlr Widget Test</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <script src="https://unpkg.com/@bundlr-network/client@0.7.3/build/web/bundle.js"></script>
    <script src="https://unpkg.com/bignumber.js@9.0.2/bignumber.min.js"></script>
</head>
<body>
    <h1>üß™ Bundlr Widget Test</h1>
    
    <div>
        <button onclick="testWalletClick()">Test Wallet Button Click</button>
        <button onclick="testInitialization()">Test Bundlr Initialization</button>
    </div>
    
    <div id="result"></div>
    
    <script>
        // Simulate the bundlr button
        function testWalletClick() {
            console.log('üîò Testing wallet button click...');
            document.getElementById('result').innerHTML = 'Wallet button clicked! Check console for logs.';
        }
        
        // Test actual Bundlr initialization
        async function testInitialization() {
            try {
                document.getElementById('result').innerHTML = 'Initializing Bundlr...';
                
                if (!window.ethereum) {
                    throw new Error('MetaMask not found');
                }
                
                await window.ethereum.enable();
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider._ready();
                
                const bundlr = new WebBundlr("https://node1.bundlr.network", "matic", provider);
                await bundlr.ready();
                
                const bal = await bundlr.getLoadedBalance();
                const balance = ethers.utils.formatEther(bal.toString());
                
                document.getElementById('result').innerHTML = `‚úÖ Success! Balance: ${balance} MATIC`;
                console.log('‚úÖ Bundlr test successful:', balance, 'MATIC');
                
            } catch (error) {
                document.getElementById('result').innerHTML = `‚ùå Error: ${error.message}`;
                console.error('‚ùå Test failed:', error);
            }
        }
    </script>
</body>
</html>
